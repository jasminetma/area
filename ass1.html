<!DOCTYPE html>
<html>
<head>
  <title>Watch me grow!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h1 id="growingHeading">Watch me grow!</h1>

  <label for="fontSizeInput">Enter font size (in pixels):</label>
  <input type="number" id="fontSizeInput" placeholder="e.g. 30">
  <button onclick="changeFontSize()">Change Font Size</button>

  <script>
    function changeFontSize() {
      const input = document.getElementById("fontSizeInput").value;
      const heading = document.getElementById("growingHeading");
      if (input > 0) {
        heading.style.fontSize = input + "px";
      }
    }
  </script>

</body>
</html>
